<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice 2</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="create-acc"> 
            <form autocomplete="off" method="post">
                <div class="Main">
                    <h1>Create Account</h1>
                    <div class="input impor">
                        <div class="input fname">
                            <label class="section" for="fname">First Name</label><br>
                            <input type="text" id="fname" name="firstname" placeholder="enter your first name" required>
                        </div>
                        <div class="input lname">
                            <label class="section" for="lname">Last Name</label><br>
                            <input type="text" id="lname" name="lastname" placeholder="enter your last name" required>
                        </div>
                        <div class="input email">
                            <label class="section" for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="enter your email" required><br>
                        </div>
                        <div class="input passw">
                            <label class="section" for="password">Password</label><br>
                            <input type="password" id="password" name="password" placeholder="enter your password" required>
                        </div> 
                        <div class="input cpassw">
                            <label class="section" for="cpassword">Confirm Password</label>
                            <input type="password" id="cpassword" name="confirm-password" placeholder="enter your password again" required>
                        </div> 
                        <div class="input gender">
                            <label class="section">Gender:</label><br>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label> 
                        </div> 
                        <div class="input hobby">
                            <label class="section" >Hobbies</label><br>
                            <input type="checkbox" id="music" name="hobbies[]" value="music">
                            <label for="music">Music</label>
                            <input type="checkbox" id="sport" name="hobbies[]" value="sport">
                            <label for="sport">Sport</label>
                            <input type="checkbox" id="travel" name="hobbies[]" value="travel">
                            <label for="travel">Travel</label>
                            <input type="checkbox" id="movies" name="hobbies[]" value="movies">
                            <label for="movies">Movies</label>
                        </div> 
                        <div class="input income">
                            <label class="section" for="source-of-income">Source of Income</label><br>
                            <select name="income-source" id="source-of-income" >
                                <option value="employed">Employed</option>
                                <option value="pension">Pension</option>
                                <option value="investment income">Investment Income</option>
                                <option value="others">Others</option>
                            </select>
                        </div> 
                        <div class="input range">
                            <label class="section" for="income-amount">Income</label><br>
                            <input type="range" name="income-amount" id="income-amount" min="0" max="9000" value="0" oninput="this.nextElementSibling.value = this.value">
                            <output class="out-range">0</output>
                        </div>
                        <div class="input file">
                            <label class="section" for="file">Upload Profile Picture</label>
                            <input type="file" id="file" name="choosen-file" required>
                        </div>
                        <div class="input age">
                            <label class="section" for="age">Age</label><br>
                            <input type="number" id="age" name="age" min="0" max="120" required>
                        </div>
                        <div class="input bio">
                            <label class="section" for="bio">Bio</label><br>
                            <textarea id="bio" name="biography" maxlength="500" ></textarea>
                        </div>
                    </div>
                    <div class="background">
                        <div class="create">
                            <input type="submit" value="Create">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
